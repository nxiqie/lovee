<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love U</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Segoe Script', cursive;
      text-align: center;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.8), 0 0 30px rgba(255, 0, 150, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .romantic {
      font-size: 1.5em;
      margin-top: 20px;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 61% 18%, 82% 18%, 
                         91% 35%, 91% 55%, 50% 100%, 
                         9% 55%, 9% 35%, 18% 18%, 39% 18%);
      animation: fall 10s linear infinite;
    }

    .hearts span:nth-child(odd) {
      background: rgba(255, 0, 100, 0.7);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .signature {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      font-style: italic;
      opacity: 0.8;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    /* Tambahan agar responsif di HP */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .romantic {
        font-size: 1.1em;
        padding: 0 15px;
      }
      .signature {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <span style="left:10%; animation-duration:8s;"></span>
    <span style="left:20%; animation-duration:12s;"></span>
    <span style="left:30%; animation-duration:10s;"></span>
    <span style="left:50%; animation-duration:14s;"></span>
    <span style="left:70%; animation-duration:11s;"></span>
    <span style="left:80%; animation-duration:9s;"></span>
    <span style="left:90%; animation-duration:13s;"></span>
  </div>

  <h1>I Love U ‚ù§</h1>
  <p class="romantic">
    Kamu adalah alasan senyumku setiap hari,  
    dan adanya kamu dunia terasa sempurna ‚ú®üíï  
  </p>

  <div class="signature">üíå by: Rizqie hecker tzy</div>
</body>
</html>
