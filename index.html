<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting untuk HP -->
  <title>I Love U</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Segoe Script', cursive;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.8), 0 0 30px rgba(255, 0, 150, 0.6);
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite, rainbowText 8s linear infinite;
      position: relative;
      z-index: 5;
      margin: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .romantic {
      font-size: 1.5em;
      margin-top: 20px;
      max-width: 90%;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 3s ease-in-out;
      z-index: 5;
      position: relative;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Hearts & Flowers jatuh */
    .hearts, .flowers {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0; /* di belakang */
    }
    .hearts span, .flowers span {
      position: absolute;
      display: block;
      animation: fall 10s linear infinite;
    }
    .hearts span {
      width: 20px; height: 20px;
      background: rgba(255, 0, 100, 0.7);
      clip-path: polygon(50% 0%, 61% 18%, 82% 18%, 
                         91% 35%, 91% 55%, 50% 100%, 
                         9% 55%, 9% 35%, 18% 18%, 39% 18%);
    }
    .flowers span {
      font-size: 24px;
      animation: fall 12s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Sparkle */
    .sparkles {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 150px;
      pointer-events: none;
      z-index: 0; /* di belakang */
    }
    .sparkles span {
      position: absolute;
      font-size: 20px;
      color: #fff8dc;
      text-shadow: 0 0 10px gold, 0 0 20px pink, 0 0 30px violet;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
    }

    /* Tombol lucu */
    .btn-cute {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      border: none;
      color: white;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.3s;
      outline: none;
      position: relative;
      overflow: hidden;
      z-index: 5;
      margin-top: 15px;
    }
    .btn-cute:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 8px 20px rgba(255,105,180,0.6);
    }
    .btn-cute:active {
      transform: scale(0.95);
    }
    .btn-cute.shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-5deg); }
      50% { transform: translateX(5px) rotate(5deg); }
      75% { transform: translateX(-5px) rotate(-5deg); }
      100% { transform: translateX(0); }
    }

    /* Animasi not musik */
    .note {
      position: absolute;
      font-size: 1.5em;
      color: #fff;
      animation: floatUp 2.5s linear forwards;
      text-shadow: 0 0 10px pink, 0 0 15px violet;
      pointer-events: none;
      z-index: 4;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
    }

    .signature {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      font-style: italic;
      opacity: 0.8;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
      z-index: 5;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      .romantic { font-size: 1.1em; }
      .btn-cute { font-size: 1.2em; padding: 12px 16px; }
      .signature { font-size: 1em; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      .romantic { font-size: 1em; line-height: 1.4; }
      .btn-cute { font-size: 1em; padding: 10px 14px; }
      .signature { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- Hearts -->
  <div class="hearts">
    <span style="left:10%; animation-duration:8s;"></span>
    <span style="left:20%; animation-duration:12s;"></span>
    <span style="left:40%; animation-duration:9s;"></span>
    <span style="left:60%; animation-duration:14s;"></span>
    <span style="left:80%; animation-duration:11s;"></span>
  </div>

  <!-- Flowers -->
  <div class="flowers">
    <span style="left:15%; animation-duration:9s;">üå∏</span>
    <span style="left:35%; animation-duration:13s;">üåº</span>
    <span style="left:55%; animation-duration:11s;">üå∫</span>
    <span style="left:75%; animation-duration:10s;">üíê</span>
  </div>

  <!-- Sparkles -->
  <div class="sparkles">
    <span style="top:10%; left:20%; animation-delay:0s;">‚ú¶</span>
    <span style="top:30%; left:60%; animation-delay:1s;">‚úß</span>
    <span style="top:60%; left:40%; animation-delay:0.5s;">‚ú¶</span>
    <span style="top:50%; left:80%; animation-delay:1.5s;">‚úß</span>
    <span style="top:20%; left:50%; animation-delay:2s;">‚ú¶</span>
  </div>

  <h1>I Love U ‚ù§</h1>
  <p class="romantic">
    Kamu adalah alasan senyumku setiap hari,<br>
    dan bersamamu dunia terasa sempurna ‚ú®üíï
  </p>

  <div class="music-control">
    <button class="btn-cute" onclick="toggleMusic(this)">üé∂</button>
    <audio id="bg-music" loop>
      <source src="musik.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="signature">üíå BY: Rizqie</div>

  <script>
    const music = document.getElementById("bg-music");
    let isPlaying = false;

    function toggleMusic(btn) {
      btn.classList.add("shake");

      setTimeout(() => {
        btn.classList.remove("shake");
      }, 500);

      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play().catch(err => {
          console.log("Autoplay dicegah browser:", err);
        });
        isPlaying = true;
        spawnNotes(btn);
      }
    }

    function spawnNotes(btn) {
      if (!isPlaying) return;
      const note = document.createElement("span");
      note.classList.add("note");
      note.innerText = Math.random() > 0.5 ? "üéµ" : "üé∂";
      const rect = btn.getBoundingClientRect();
      note.style.left = (rect.left + rect.width/2) + "px";
      note.style.top = (rect.top - 10) + "px";
      document.body.appendChild(note);

      setTimeout(() => {
        note.remove();
      }, 2500);

      if (isPlaying) {
        setTimeout(() => spawnNotes(btn), 600);
      }
    }
  </script>
</body>
</html>
